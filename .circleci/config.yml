aliases:
  - &node_executor
      executor:
        name: node/node
        node-version: "10-buster"

  - &release_filter
      branches:
        only:
          - master

  - &pull_request_filter
      branches:
        ignore:
          - master

version: 2.1

orbs:
  ci: bigcommerce/internal@volatile
  node: bigcommerce/internal-node@dev:PR-147

jobs:
  test:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Run unit tests"
          command: npm run test:series -- --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Run linter"
          command: npm run lint
      - run:
          name: "Build distribution files"
          command: npm run build && npm run docs
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - docs

  release:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Configure Git user"
          command: |
            git config user.email $GIT_USER_EMAIL
            git config user.name $GIT_USER_NAME
      - run:
          name: "Remove old release files"
          command: rm -rf dist docs
      - attach_workspace:
          at: .
      - run:
          name: "Create and tag new release"
          command: npm run release:version
      - run:
          name: "Push commits and tag to GitHub"
          command: |
            git push --follow-tags origin $CIRCLE_BRANCH
      - run:
          name: "Export release version to file"
          command: echo "export RELEASE_VERSION=$(git describe --abbrev=0)" > /tmp/release_version.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - release_version.txt
      - run:
          name: "Publish release to NPM"
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > .npmrc
            npm publish

  update_server:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - attach_workspace:
          at: /tmp
      - run:
          name: "Build and push distribution files to static server repository"
          command: |
            source /tmp/release_version.txt
            scripts/circleci/update-server.sh

  build_cdn:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: Build artifact for CDN deployment
          command: npm run build-cdn
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist-cdn
      - ci/notify-failure

workflows:
  version: 2

  pull_request:
    jobs:
      - test:
          filters:
            <<: *pull_request_filter
      - build:
          filters:
            <<: *pull_request_filter
      - ci/validate-commits:
          filters:
            <<: *pull_request_filter

  release:
    jobs:
      - test:
          filters:
            <<: *release_filter
      - build:
          filters:
            <<: *release_filter
      - approve:
          type: approval
          requires:
            - test
            - build
      - release:
          requires:
            - approve
      - update_server:
          requires:
            - release
      - build_cdn:
          requires:
            - release
      - ci/build-js-artifact:
          context: "Artifact Bucket Access"
          dist_directory: dist-cdn
          prepare_dist_directory:
            - attach_workspace:
                at: ~/repo
          requires:
            - build_cdn
      - ci/notify-success:
          requires:
            - ci/build-js-artifact
